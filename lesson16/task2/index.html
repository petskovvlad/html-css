<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" value="17" min="3" max="10">
        </div>
        <div>
         <input type="checkbox" name="agree" disabled>
            <label>Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender">
            <label> Male</label>
            <input type="radio" name="gender">
            <label> Female</label>
            <input type="radio" name="gender" checked>
            <label> Secret</label>
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
    </form>
</body>
</html>
