<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form">
        <input class="input" type="text" name="primaryLanguage" value="HTML" disabled>
        <input class="input" type="checkbox" name="agree" unchecked disabled>
        <input class="input" type="checkbox" name="like" checked readonly>
        <input class="input" type="color" name="favouriteColor" value="#ff7f50">
        <input class="input" type="date" name="birthDate" value="2021-01-02">
        <input class="input" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        <input class="input" type="email" name="email" placeholder="example@domain.com" required>
        <input class="input" type="file" name="avatar">
        <input class="input" type="month" name="startLearning" value="2020-01">
        <input class="input" type="number" name="favouriteNumber" value="17">
        <textarea class="input" name="story" rows="5" maxlength="30" placeholder="A long time ago..."></textarea>
        <input class="input" type="password" name="password" value="secret">
        <div>
            <input class="languages" type="radio" name="language" value="html"> HTML
            <input class="languages" type="radio" name="language" value="css" checked> CSS
            <input class="languages" type="radio" name="language" value="javascript"> Javascript
        </div>
        <input class="input" type="range" name="learningProgress" value="30">
        <select class="input" name="framework">
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
        </select>
        <input class="input" type="search" name="search" placeholder="Type first letters...">
        <input class="input" type="time" name="lunchEnd" value="14:01">
        <input class="input" type="url" name="website" placeholder="https://website.com" required>
        <input class="input" type="week" name="birthWeek" value="2021-W51">
        <input class="input" type="submit" value="Save">
    </form>
    
</body>
</html>
