<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="ctrl">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>

      <div class="ctrl">
        <input type="checkbox" name="agree" />
      </div>

      <div class="ctrl">
        <input type="checkbox" name="like" checked readonly />
      </div>

      <div class="ctrl">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>

      <div class="ctrl">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>

      <div class="ctrl">
        <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
      </div>

      <div class="ctrl">
        <input type="email" name="email" placeholder="example@domain.com" required />
      </div>

      <div class="ctrl">
        <input type="file" name="avatar" />
      </div>

      <div class="ctrl">
        <input type="month" name="startLearning" value="2020-01" />
      </div>

      <div class="ctrl">
        <input type="number" name="favouriteNumber" value="17" />
      </div>

      <div class="ctrl">
        <textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea>
      </div>

      <div class="ctrl">
        <input type="password" name="password" value="secret" />
      </div>

      <div class="languages">
        <label><input class="html" type="radio" name="language" value="html" /> HTML</label>
        <label><input class="css" type="radio" name="language" value="css" checked /> CSS</label>
        <label><input class="javascript" type="radio" name="language" value="javascript"/> JavaScript</label>
      </div>

      <div class="ctrl">
        <input type="range" name="learningProgress" value="30" />
      </div>

      <div class="ctrl">
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div class="ctrl">
        <input type="search" name="search" placeholder="Type first letters..." />
      </div>

      <div class="ctrl">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>

      <div class="ctrl">
        <input type="url" name="website" placeholder="https://website.com" required />
      </div>

      <div class="ctrl">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>

      <div class="ctrl">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
